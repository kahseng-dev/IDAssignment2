<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard-style.css">
    <title>COVID-19 Tracker</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="Logo" width="42" height="42">COVID-19 Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">Summary</a>
            <a class="nav-link" href="datatable.html">Data Table</a>
            <a class="nav-link active" href="dashboard.html">Dashboard<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>
    </header>

    <div class="dashboard">
      <div class="geochart">
        <h1>World</h1>
        <div id="regions_div" style="width: 830px; height: 670px;"></div>
      </div>

      <div class="stats-container">
        <div class="histogram">
          <h1>Daily New Cases</h1>
          <p>Cases per day</p>
          <div id="columnchart_values" style="width: 750px; height: 260px;"></div>
        </div>

        <div class="total-stats-group">
          <div class="piechart">
            <h1>Total Cases</h1>
            <p>Pie Chart</p>
            <div id="piechart" style="width: 220px; height: 320px;"></div>
          </div>

          <div class="linear">
            <h1>Total Cases</h1>
            <p>Linear Scale</p>
            <div id="line_chart" style="width: 500px; height: 320px"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Created by Chew Kah Seng</p>
    </footer>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../js/dashboard-script.js"></script>
  </body>
</html>
