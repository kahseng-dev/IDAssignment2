<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/datatable-style.css">
    <link rel="icon" href="../img/icon-logo.png">
    <title>COVID-19 Tracker</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="Logo" width="42" height="42">COVID-19 Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">Summary</a>
            <a class="nav-link active" href="data.html"><span class="sr-only">Data Table</span></a>
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </div>
        </div>
      </nav>
    </header>

    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <input type="input" class="form-control" id="searchInput" placeholder="Search">
      </div>
      <button type="button" class="btn btn-primary mb-2" id="searchButton">Search</button>
    </form>

    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>
              <input type="radio" id="countryButton" name="header" class="header">
              <label class="btn-block" for="countryButton">
                Country Name
              </label>
            </th>
            <th>
              <input type="radio" id="countryCodeButton" name="header" class="header">
              <label class="btn-block" for="countryCodeButton">
                Country Code
              </label>
            </th>
            <th>
              <input type="radio" id="totalCaseButton" name="header" class="header">
              <label class="btn-block" for="totalCaseButton">
                Total Cases
              </label>
            </th>
            <th>
              <input type="radio" id="totalDeathsButton" name="header" class="header">
              <label class="btn-block" for="totalDeathsButton">
                Total Deaths
              </label>
            </th>
            <th>
              <input type="radio" id="totalRecoveredButton" name="header" class="header">
              <label class="btn-block" for="totalRecoveredButton">
                Total Recovered
              </label>
            </th>
            <th>
              <input type="radio" id="activeCaseButton" name="header" class="tab">
              <label class="btn-block" for="activeCaseButton">
                Active Cases
              </label>
            </th>
          </tr>
        </thead>
        <tbody id="entries"></tbody>
      </table>
    </div>

    <footer>
      <p>Created by Chew Kah Seng</p>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="../js/datatable-script.js"></script>
</html>
