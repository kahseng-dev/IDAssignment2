<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/datatable-style.css">
    <link rel="icon" href="../img/icon-logo.png">
    <title>COVID-19 Tracker</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="Logo" width="42" height="42">COVID-19 Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">Summary</a>
            <a class="nav-link active" href="datatable.html"><span class="sr-only">Data Table</span></a>
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="title-group">
      <div class="title">
        <h1>Data Table</h1>
        <p>Last updated: <span id="dataDate"></span></p>
      </div>
      
      <form class="form-inline">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="totalBtn" autocomplete="off" checked>
          <label class="btn btn-outline-warning" for="totalBtn">Total</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="newBtn" autocomplete="off">
          <label class="btn btn-outline-warning" for="newBtn">New</label>
        </div>
        <input type="input" class="form-control" id="searchBar" placeholder="Search...">
      </form>
    </div>

    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="index">#</th>
            <th class="countryName">
              <input type="radio" id="countryButton" name="header" class="headerButtons">
              <label class="btn-block countryTab" for="countryButton">
                Name
              </label>
            </th>
            <th class="countryCode">
              <input type="radio" id="countryCodeButton" name="header" class="headerButtons">
              <label class="btn-block codeTab" for="countryCodeButton">
                Code
              </label>
            </th>
            <th class="cases">
              <input type="radio" id="caseButton" name="header" class="headerButtons">
              <label class="btn-block casesTab" for="caseButton">
                Total Cases
              </label>
            </th>
            <th class="deaths">
              <input type="radio" id="deathsButton" name="header" class="headerButtons">
              <label class="btn-block deathsTab" for="deathsButton">
                Total Deaths
              </label>
            </th>
            <th class="recovered">
              <input type="radio" id="recoveredButton" name="header" class="headerButtons">
              <label class="btn-block recoveredTab" for="recoveredButton">
                Total Recovered
              </label>
            </th>
            <th class="activeCase">
              <input type="radio" id="activeCaseButton" name="header" class="headerButtons">
              <label class="btn-block activeTab" for="activeCaseButton">
                Active Cases
              </label>
            </th>
          </tr>
        </thead>
        <tbody id="entries"></tbody>
      </table>
    </div>

    <footer>
      <p>Created by Chew Kah Seng</p>
    </footer>
  </body>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="../js/datatable-script.js"></script>
</html>
