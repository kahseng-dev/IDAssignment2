<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/datatable-style.css">
    <link rel="icon" href="../img/icon-logo.png">
    <title>COVID-19 Tracker</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt="Logo" width="42" height="42">COVID-19 Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../index.html">Summary</a>
            <a class="nav-link active" href="data.html">Data Table<span class="sr-only">(current)</span></a>
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </div>
        </div>
      </nav>
    </header>

    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2">
        <input type="input" class="form-control" id="input" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>

    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th><button type="button" id="countryButton" class="btn-block">Country</button></th>
            <th><button type="button" id="totalCaseButton" class="btn-block">Total Cases</button></th>
            <th><button type="button" id="newCaseButton" class="btn-block">New Cases</button></th>
            <th><button type="button" id="totalDeathsButton" class="btn-block">Total Deaths</button></th>
            <th><button type="button" id="newDeathsButton" class="btn-block">New Deaths</button></th>
            <th><button type="button" id="totalRecoveredButton" class="btn-block">Total Recovered</button></th>
            <th><button type="button" id="newRecoveredButton" class="btn-block">New Recovered</button></th>
            <th><button type="button" id="activeCasesButton" class="btn-block">Active Cases</button></th>
          </tr>
        </thead>
        <tbody class="entries"></tbody>
      </table>
    </div>

    <footer>
      <p>Created by Chew Kah Seng</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../js/datatable-script.js"></script>
  </body>
</html>
